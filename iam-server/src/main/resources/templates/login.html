<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 flex items-center justify-center">

<div class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-xl p-6 shadow-xl">
    <h1 class="text-2xl font-semibold text-white">Sign in</h1>
    <p class="text-slate-400 text-sm mt-1">Login to continue</p>

    <div th:if="${param.error}" class="mt-4 rounded-lg bg-red-500/10 border border-red-500/30 text-red-300 px-4 py-2 text-sm">
        Invalid username or password
    </div>

    <form th:action="@{/login}" method="post" class="mt-6 space-y-4">
        <div>
            <label class="block text-sm text-slate-300 mb-1">Username</label>
            <input name="username" required
                   class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-white
               focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label class="block text-sm text-slate-300 mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-white
               focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 rounded-lg">
            Sign in
        </button>
    </form>

    <p class="text-xs text-slate-500 mt-4">
        Demo user: <b class="text-slate-300">oudom</b> / <b class="text-slate-300">qwer</b>
    </p>
</div>

</body>
</html>
